<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards in Grid Layout</title>
    <style>
   body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.grid-container {
    display: grid;
    grid-gap: 2vw;
    justify-items: center;
    padding: 0 20px; /* Add padding to the grid container */
    max-width: 1200px; /* Set maximum width for the grid container */
    margin: 0 auto; /* Center the grid container */
}

.card {
    width: 30vw; /* Adjust according to your preference */
    height: 45vw; /* Adjust according to your preference */
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2vw;
    font-weight: bold;
    color: white;
    border-radius: 1vw;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-front {
    background-color: #3498db;
}

.card-back {
    background-color: #e74c3c;
    transform: rotateY(180deg);
}

@media only screen and (min-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(3, 1fr); /* Three columns for tablets and larger devices */
        padding: 0; /* Remove padding for tablets and larger devices */
    }

    .card {
        width: calc((100% - 4vw) / 3); /* Adjust width for tablets and larger devices with proper spacing */
        height: calc((100% - 4vw) / 3 * 1.5); /* Adjust height for tablets and larger devices */
    }
}

@media only screen and (min-width: 1200px) {
    .grid-container {
        grid-template-columns: repeat(5, 1fr); /* Five columns for desktops */
    }

    .card {
        width: calc((100% - 8vw) / 5); /* Adjust width for desktops with proper spacing */
        height: calc((100% - 8vw) / 5 * 1.5); /* Adjust height for desktops */
    }
}


    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Card 1 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

        <!-- Card 2 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

        <!-- Card 3 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

 <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

 <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

 <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

 <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

 <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

 <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

        <!-- Add more cards as needed -->
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
