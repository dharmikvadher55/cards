<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards in Grid Layout</title>


<style>
body {
    margin: 0;
    padding: 2vw; /* Using vw for padding */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Using min-height for better responsiveness */
    background-color: #f0f0f0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-gap: 2vw; /* Using vw for grid gap */
    justify-items: center;
    width: 90vw; /* Using vw for width */
    max-width: 800px; /* Using px for maximum width */
    padding: 2vh; /* Using vh for padding */
    border: 2px solid #ccc; /* Using px for border */
}

.card {
    width: 100%;
    height: 0;
    padding-top: 150%; /* Aspect ratio of 1:1.5 for the cards */
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3vw; /* Adjust font size for better readability */
    font-weight: bold;
    color: white;
    border-radius: 1vw;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-front {
    background-color: #3498db;
}

.card-back {
    background-color: #e74c3c;
    transform: rotateY(180deg);
}

/* Media queries for responsiveness */
@media screen and (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Adjust column width for smaller screens */
    }

    .card-face {
        font-size: 4vw; /* Further adjust font size for smaller screens */
    }
}

@media screen and (max-width: 480px) {
    .grid-container {
        grid-gap: 1vw; /* Decrease grid gap for smaller screens */
    }

    .card-face {
        font-size: 5vw; /* Further adjust font size for smaller screens */
    }
}

</style>

    
</head>
<body>
    <div class="grid-container">
        <!-- Card 1 -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

        <!-- Card 2 -->
        <div class="card" onclick="flipCard(this)">

        </div>

 <div class="card" onclick="flipCard(this)">

        <!-- Add more cards as needed -->

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
