<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards in Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #3498db;
        }

        .card-back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(30vw, 1fr));
                grid-gap: 5vw;
            }

            .card {
                width: 30vw;
                height: 45vw;
            }

            .card-face {
                font-size: 4vw;
                border-radius: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Cards -->
        <!-- Each card should have the class "card" and the onclick function "flipCard(this)" -->
        <!-- Front and back faces can be customized as needed -->

        <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

        <!-- Repeat the above card structure for more cards -->
        <div class="card" onclick="flipCard(this)">
            <div class="card-face card-front">Front</div>
            <div class="card-face card-back">Back</div>
        </div>

        <!-- Add more cards here if needed -->
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
