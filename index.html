<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards in Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(10vw, 1fr));
            grid-gap: 2vw;
            justify-items: center;
        }

        .card {
            width: 10vw;
            height: 15vw;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vw;
            font-weight: bold;
            color: white;
            border-radius: 1vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #3498db;
        }

        .card-back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Cards -->
        <!-- Use JavaScript to create the cards dynamically -->
    </div>
<script>
        // Number of cards to create
        const numberOfCards = 9;

        // Get the grid container
        const gridContainer = document.getElementById('gridContainer');

        // Function to create a card element
        function createCard() {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const frontFace = document.createElement('div');
            frontFace.classList.add('card-face', 'card-front');
            frontFace.textContent = 'Front';

            const backFace = document.createElement('div');
            backFace.classList.add('card-face', 'card-back');
            backFace.textContent = 'Back';

            card.appendChild(frontFace);
            card.appendChild(backFace);

            // Add click event to flip the card
            card.addEventListener('click', function() {
                flipCard(this);
            });

            return card;
        }

        // Function to flip the card
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        // Create and append cards to the grid container
        for (let i = 0; i < numberOfCards; i++) {
            const card = createCard();
            gridContainer.appendChild(card);
        }
    </script>
    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
